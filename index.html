<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link  rel="stylesheet" href="style.css">
        
    
    </head>
    <body>
        <nav>
            <ul>
                <li>  Javascript Calculator </li>
            </ul>
        </nav>
        <div class="container">
            <div class="calculating-space">
                <h3 class="top-bar"></h3>
                <h2 class="below-top-bar">0</h2>
            </div>
            <div class="operations">
                <div  class="properties" id="clear" >AC</div>
                <div class="properties" id="division">/</div>
                <div class="properties" id="multiply">X</div>
                <div class="properties" id="seven">7</div>
                <div class="properties" id="eight">8</div>
                <div class="properties" id="nine">9</div>
                <div class="properties" id="subtract">-</div>
                <div class="properties" id="four">4</div>
                <div class="properties" id="five">5</div>
                <div class="properties" id="six">6</div>
                <div class="properties" id="add">+</div>
                <div class="properties" id="one">1</div>
                <div class="properties" id="two">2</div>
                <div class="properties" id="three">3</div>
                <div class="properties" id="equals">=</div>
                <div class="properties" id="zero">0</div>
                <div class="properties" id="decimal">.</div>        
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
